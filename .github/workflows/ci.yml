name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  backend:
    name: Django checks
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: payflow
          POSTGRES_USER: payflow_user
          POSTGRES_PASSWORD: securepassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U $${POSTGRES_USER}"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_NAME: payflow
      DB_USER: payflow_user
      DB_PASSWORD: securepassword
      DB_HOST: 127.0.0.1
      POSTGRES_PORT: 5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r django_app/requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..10}; do pg_isready -h $DB_HOST -p $POSTGRES_PORT -U $DB_USER && break || sleep 1; done
        env:
          PGPASSWORD: ${{ env.DB_PASSWORD }}

      - name: Django migrate
        working-directory: django_app
        run: |
          python manage.py migrate --noinput

      - name: Django system check
        working-directory: django_app
        run: |
          python manage.py check

  frontend:
    name: Build React
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies and build
        working-directory: react_app
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          npm run build
